<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | A-Clique</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Register</h3>
            <p>Sign up with username and password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Set a username</label>
            <input type="text" placeholder="Enter Username" name="username" >

            <br><br>

            <!-- Password -->
            <label for="pswrd">Set a password</label>
            <input type="password" placeholder="Enter Password" name="pswrd" >

            <br><br>

            <!-- Confirm pw -->
            <label for="username">Confirm your password</label>
            <input type="text" placeholder="Enter Password" name="pswrd" >

            <!-- Submit button -->
            <button type=""> <a style="color: aliceblue; font-weight: 600;"  href="login.html">Sign Up</a> </button>
           
        

            <!-- Sign up link -->
            <p class="register">Already have an account? <a href="login.html">Login here!</a></p>

        </div>

    </form>
</body>
</html>
